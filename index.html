<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول كتب الشافعية</title>
    <!-- تضمين مكتبة DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#booksTable').DataTable();
        });
    </script>
</head>
<body>
    <h2>جدول كتب الشافعية</h2>
    <table id="booksTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>العنوان</th>
                <th>المؤلف</th>
                <th>سنة النشر</th>
                <th>الناشر</th>
                <th>منهج الكتاب</th>
                <th>الأعمال عليه</th>
                <th>بيانات الطباعة</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>الكتاب الأول</td>
                <td>المؤلف الأول</td>
                <td>2020</td>
                <td>دار النشر</td>
                <td>منهج الكتاب الأول</td>
                <td>أعمال التفسير</td>
                <td>الطبعة الأولى</td>
            </tr>
            <tr>
                <td>الكتاب الثاني</td>
                <td>المؤلف الثاني</td>
                <td>2018</td>
                <td>الناشر الثاني</td>
                <td>منهج الكتاب الثاني</td>
                <td>أعمال الشرح</td>
                <td>الطبعة الثانية</td>
            </tr>
            <!-- إضافة المزيد من الكتب حسب الحاجة -->
        </tbody>
    </table>
</body>
</html>
